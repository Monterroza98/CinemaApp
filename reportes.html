<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Resources/Content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="Resources/Content/datatables.min.css" />
    <link rel="stylesheet" type="text/css" href="Resources/Content/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="Resources/Content/buttons.dataTables.min.css" />
    <title>Reportes</title>
</head>
<body>
    <form id="frmMain" name="frmMain" autocomplete="off">
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Filtros
                </div>
                <div class="panel-body">
                    <div class="col-sm-3">
                        <label>Reporte</label>
                        <select class="form-control" id="list_rpt" name="list_rpt" onchange="ctrlFiltros(this.value)">
                            <option value="0" hidden>Seleccione</option>
                            <option value="1">Top de películas</option>
                            <option value="2">Top de paises</option>
                            <option value="3">Top cadena</option>
                            <option value="4">Información de película</option>
                        </select>
                    </div>
                    <div class="col-sm-2" id="div_rango">
                        <label># Registros</label>
                        <input type="text" class="form-control" placeholder="10" id="rango" name="rango">
                    </div>
                    <div class="col-sm-3">
                        <br>
                        <div class="form-check" id="div_chkFecha">
                            <input class="form-check-input" type="checkbox" value="" id="chkFecha">
                            <label class="form-check-label" for="chkFecha">
                              Usar todas las fechas
                            </label>
                        </div>
                        <div class="form-check" id="div_chkSort">
                            <input class="form-check-input" type="checkbox" value="" id="chkSort">
                            <label class="form-check-label" for="chkSort">
                              De menor a mayor
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <br>
                        <button type="button" class="btn btn-primary" id="btnConsultar" onclick="consultarReporte()">Consultar</button>
                    </div>
                    <div class="col-sm-2">
                        <br>
                        <button type="button" class="btn btn-default" id="btnLimpiar">Limpiar</button>
                    </div>
                    <div class="col-sm-12" id="div_filtros">
                        <hr>
                        <div class="col-sm-3">
                            <label>Fecha inicio</label>
                            <input type="text" class="form-control" placeholder="Fecha inicio" id="from" name="from" style="cursor: pointer;" readonly>
                        </div>
                        <div class="col-sm-3">
                            <label>Fecha final</label>
                            <input type="text" class="form-control" placeholder="Fecha final" id="to" name="to" style="cursor: pointer;" readonly>
                        </div>
                        <div class="col-sm-3" id="div_pais">
                            <label>País</label>
                            <select class="form-control" id="list_paises" name="list_paises">
                                <option value="" hidden>Seleccione</option>
                                <option value="SV">SV</option>
                                <option value="CR">CR</option>
                            </select>
                        </div>
                        <div class="col-sm-3" id="div_cadena">
                            <label>Cadena</label>
                            <select class="form-control" id="list_cadena" name="list_cadena">
                                <option value="" hidden>Seleccione</option>
                                <option value="Cinemark">Cinemark</option>
                                <option value="Cinepolis">Cinepolis</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div id="resultado_rpt"></div>
        </div>
    </form>
</body>
</html>
<script src="Resources/Scripts/jquery-3.6.0.min.js"></script>
<script src="Resources/Scripts/bootstrap.min.js"></script>
<script src="Resources/Scripts/datatables.min.js"></script>
<script src="Resources/Scripts/jquery-ui.min.js"></script>
<script src="Resources/Scripts/dataTables.buttons.min.js"></script>
<script src="Resources/Scripts/jszip.min.js"></script>
<script src="Resources/Scripts/vfs_fonts.js"></script>
<script src="Resources/Scripts/buttons.html5.min.js"></script>
<script src="js/reportes.js"></script>
