<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Resources/Content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="Resources/Content/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="Resources/Content/datatables.min.css" />
    <link rel="stylesheet" type="text/css" href="Resources/Content/fileinput.min.css" />
    <link rel="stylesheet" type="text/css" href="Resources/Content/fileinput-rtl.min.css" />
    <title>LoadFiles</title>
</head>

<body>
    <div class="container">
        <div id="uploader" class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="panel panel-primary ">
                    <div class="panel-heading">
                        Cargar Archivos
                    </div>
                    <form method="POST" enctype="multipart/form-data" id="formFile"
                        action="http://127.0.0.1:5000/upload" onsubmit="$('#loading').show();$('#uploader').hide()">
                        <div class="panel-body">
                            <input id="file" name="file" type="file" multiple data-show-preview="false" class="file"
                                data-show-upload="false" webkitdirectory>
                        </div>
                        <div class="panel-footer">
                            <button id="btnSend" type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="loading" style="display: none;">
            <img src="Resources/loadingGIF.gif"/>
        </div>
        <div class="col-sm-12">
            <br>
            <button type="button" class="btn btn-primary btn-block" onclick="window.location.href='http://localhost/CinemaApp/Reportes.html'">Reportes</button>
        </div>
    </div>
</body>

</html>
<script src="Resources/Scripts/jquery-3.6.0.min.js"></script>
<script src="Resources/Scripts/bootstrap.min.js"></script>
<script src="Resources/Scripts/datatables.min.js"></script>
<script src="Resources/Scripts/fileInput/fileinput.min.js"></script>
<script src="js/index.js"></script>
